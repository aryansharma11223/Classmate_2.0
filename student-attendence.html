<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmate | Student Attendence</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Manual CSS Linking -->
    <link rel="stylesheet" href="resources/manual/css/global.css">
    <link rel="stylesheet" href="resources/manual/css/navbar.css">
    <link rel="stylesheet" href="resources/manual/css/name.css">
    <link rel="stylesheet" href="resources/manual/css/form.css">
    <link rel="stylesheet" href="resources/manual/css/list.css">
</head>
<body>
    <nav>
        <div class="back-btn">
            <a href="student-landing.html"><i class="fa-solid fa-hand-point-left"></i>Back</a>
        </div>
        <div class="logout-btn">
            <h4>Hi, User Name</h4>
            <a href="index.html"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
        </div>
    </nav>

    <div class="main-name">
        <h1>Classmate</h1>
    </div>

    <section id="form">
        <div class="container-header">
            <h4>Attendence</h4>
        </div>

        <div class="container-body">
            <div class="search-form">
                <form method="post">
                    <div class="form-field">
                        <label for="from">From:</label>
                        <input type="date" name="from" id="from">
                    </div>

                    <div class="form-field">
                        <label for="to">To:</label>
                        <input type="date" name="to" id="to">
                    </div>

                    <div class="form-field">
                        <label for="status"></label>
                        <select name="status" id="status">
                            <option value="select">Choose One</option>
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                        </select>
                    </div>

                    <div class="form-field form-btn">
                        <input type="submit" name="search" value="Search">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section id="list">
        <table>
            <th>
                <td>Sr. No.</td>
                <td>Date</td>
                <td>Status</td>
            </th>
            <tr>
                <td>1</td>
                <td>09-05-2023</td>
                <td>Present</td>
            </tr>
        </table>
    </section>
</body>
</html>
