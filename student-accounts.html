<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Font Awesome CDN -->

    <!-- Manual CSS Linking -->

<body>
    <nav>
        <div class="back-btn">
            <a href="student-landing.html"><i class="fa-solid fa-hand-point-left"></i>Back</a>

    <div class="main-name">

    <section id="form">
        <div class="container-header">
            <h4>Student Accounts</h4>
        </div>

        <div class="container-body">
            <form method="post">
                <div class="form-field">
                    <label for="from">From:</label>
                    <input type="date" name="from" id="from">
                </div>
                <div class="form-field">
                    <label for="to">To:</label>
                    <input type="date" name="to" id="to">
                </div>
                <div class="form-field form-btn">
                    <input type="submit" name="search" value="Search">
                </div>
            </form>
        </div>
    </section>

    <section id="list">
        <table>
            <th>
                <td>Sr. No.</td>
                <td>facility Name</td>
                <td>From</td>
                <td>To</td>
                <td>Status</td>
            </th>
            <tr>
                <td>1</td>
                <td>Tution Fees</td>
                <td>From Date</td>
                <td>To Date</td>
