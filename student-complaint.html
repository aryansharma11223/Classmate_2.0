<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmate | Student Complaint</title>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        
    <!-- Manual CSS Linking -->
    <link rel="stylesheet" href="resources/manual/css/global.css">
    <link rel="stylesheet" href="resources/manual/css/navbar.css">
    <link rel="stylesheet" href="resources/manual/css/name.css">
    <link rel="stylesheet" href="resources/manual/css/form.css">
    <link rel="stylesheet" href="resources/manual/css/list.css">
</head>
<body>
    <nav>
        <div class="back-btn">
            <a href="student-landing.html"><i class="fa-solid fa-hand-point-left"></i>Back</a>  
        </div>
        <div class="logout-btn">
            <h4>Hi, User Name</h4>
            <a href="index.html"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
        </div>
    </nav>

    <div class="main-name">
        <h1>Classmate</h1>
    </div>

    <section id="form">
        <div class="container-header">
            <h4>Complaints</h4>
        </div>

        <div class="container-body">
            <form method="post">
                <div class="form-field">
                    <label for="about">About:</label>
                    <select name="about" id="about">
                        <option value="select">Choose One</option>
                        <option value="teachers">Teachers</option>
                        <option value="students">Students</option>
                        <option value="management">Management</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-field form-btn">
                    <input type="submit" name="submit" value="Push Complaint">
                </div>
            </form>
        </div>
    </section>

    <section id="list">
        <table>
            <th>
                <td>Sr. No.</td>
                <td>About</td>
                <td>Description</td>
            </th>
            <tr>
                <td>1</td>
                <td>Teacher</td>
                <td>Teacher of science class 5th is not teaching us properly.</td>
            </tr>
        </table>
    </section>
</body>
</html>
