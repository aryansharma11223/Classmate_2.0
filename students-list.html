<head>
	<title>Classmate | Students List</title>

    <!-- Manual CSS Linking -->
    <link rel="stylesheet" href="resources/manual/css/global.css">
    <link rel="stylesheet" href="resources/manual/css/admin-navbar.css">
    <link rel="stylesheet" href="resources/manual/css/name.css">
    <link rel="stylesheet" href="resources/manual/css/admin-search.css">
    <link rel="stylesheet" href="resources/manual/css/admin-list.css">
</head>
<body>
	<nav>
        <div class="back-btn">
            <a href="admin-landing.html"><i class="fa-solid fa-hand-point-left"></i>Back</a>
        </div>
        <div class="logout-btn">
            <h4>Hi, User Name</h4>
            <a href="index.html"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
        </div>
    </nav>

    <div class="main-name">
        <h1>Classmate</h1>
    </div>

    <section id="search">
        <div class="container-header">
            <h4>Students List</h4>
        </div>
    	<div class="search-form">
            <form method="post">
                <div class="form-field">
                    <label for="reg-no">Registration Number:</label>
                    <input type="text" name="reg-no" id="reg-no" required>
                </div>

                <div class="form-field">
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>

                <div class="form-field">
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>

                <div class="form-field">
                    <label for="standard">Standard:</label>
                    <input type="text" name="standard" id="standard" required>
                </div>

                <div class="form-field">
                    <label for="section">Section:</label>
                    <input type="text" name="section" id="section" required>
                </div>

                <div class="form-field">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" name="dob" id="dob" required>
                </div>

                <div class="form-field form-btn">
                    <input type="submit" name="search" value="Search">
                    <a href="add-student.html">Add Student</a>
                    <a href="update-student-details.html">Update Details</a>
                    <a href="delete-student.html">Delete Student</a>
                </div>
            </form>   
        </div>
    </section>

    <section id="list">
        <table>
            <th>
                <td>Sr. No.</td>
                <td>Reg. Number</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Standard</td>
                <td>Section</td>
                <td>Date of Birth</td>
                <td></td>
            </th>

            <tr>
                <td>1</td>
                <td>2233</td>

                <td>12</td>
                <td>A</td>
                <td>22/12/2000</td>
                <td><a href="">View Details>>></a></td>
            </tr>
        </table>
    </section>
</body>
</html>
