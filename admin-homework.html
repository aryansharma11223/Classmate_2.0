    <!-- Font Awesome CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Manual CSS Linking -->

<body>
    <nav>
        <div class="back-btn">
            <a href="admin-landing.html"><i class="fa-solid fa-hand-point-left"></i>Back</a>
        </div>
        <div class="logout-btn">
            <h4>Hi, User Name</h4>
            <a href="index.html"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>

    <div class="main-name">
        <h1>Classmate</h1>
    </div>

    <section id="form">
        <div class="container-header">
            <h4>Homework Management</h4>
        </div>

        <div class="container-body">
            <form method="post">
                <div class="form-field">
                    <label for="standard">Standard:</label>
                    <input type="text" name="standard" id="standard">
                </div>

                <div class="form-field">
                    <label for="advisor">Standard Advisor Name:</label>
                    <input type="text" name="advisor" id="advisor">
                </div>

                <div class="form-field">
                    <label for="subject">Subject:</label>
                    <input type="text" name="subject" id="subject">
                </div>

                <div class="form-field">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date">
                </div>

                <div class="form-field form-btn">
                    <input type="submit" value="Search">
                </div>
            </form>
        </div>
    </section>

    <section id="list">
        <table>
            <th>
                <td>Sr. No.</td>
                <td>Standard</td>
                <td>Subject</td>
                <td>Standard Advisor Name</td>
                <td>Date</td>
                <td>Assignment File</td>
            </th>
