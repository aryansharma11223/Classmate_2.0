<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmate | Create Exam Schedule</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Manual CSS Linking -->
    <link rel="stylesheet" href="resources/manual/css/global.css">
    <link rel="stylesheet" href="resources/manual/css/navbar.css">
    <link rel="stylesheet" href="resources/manual/css/name.css">
    <link rel="stylesheet" href="resources/manual/css/form.css">
</head>

<body>
    <nav>
        <div class="back-btn">
            <a href="admin-exams.html"><i class="fa-solid fa-hand-point-left"></i>Back</a>
        </div>
        <div class="logout-btn">
            <h4>Hi, User Name</h4>
            <a href="index.html"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
        </div>
    </nav>

    <div class="main-name">
        <h1>Classmate</h1>
    </div>

    <section id="form">
        <div class="container-header">
            <h4>Create Exam Schedule: </h4>
        </div>

        <div class="container-body">
            <form method="post">
                <div class="form-field">
                    <label for="standard">Standard: </label>
                    <div class="mini-search">
                        <select name="standard" id="standard">
                            <option value="default">Select One</option>
                            <option value="pg">PG</option>
                            <option value="lkg">LKG</option>
                            <option value="ukg">UKG</option>
                            <option value="first">1st</option>
                            <option value="second">2nd</option>
                            <option value="third">3rd</option>
                            <option value="fourth">4th</option>
                            <option value="fifth">5th</option>
                            <option value="sixth">6th</option>
                            <option value="seventh">7th</option>
                            <option value="eighth">8th</option>
                            <option value="ninth">9th</option>
                            <option value="tenth">10th</option>
                            <option value="eleventh">11th</option>
                            <option value="twelveth">12th</option>
                        </select>
                        <button>Search</button>
                    </div>
                </div>

                <div class="form-field">
                    <label for="hindi">Hindi:</label>
                    <input type="date" name="hindi" id="hindi">
                </div>

                <div class="form-field">
                    <label for="English">English:</label>
                    <input type="date" name="english" id="english">
                </div>

                <div class="form-field">
                    <label for="mathematics">Mathematics:</label>
                    <input type="date" name="mathematics" id="mathematics">
                </div>

                <div class="form-field">
                    <label for="science">Science:</label>
                    <input type="date" name="science" id="science">
                </div>

                <div class="form-field">
                    <label for="computer">Computer:</label>
                    <input type="date" name="computer" id="computer">
                </div>

                <div class="form-field form-btn">
                    <input type="submit" name="submit" value="Create Schedule">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
