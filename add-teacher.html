<!DOCTYPE html>
<html>

<head>
	<title>Classmate | Add Teacher</title>

	<!-- Font Awesome CDN -->
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

	<!-- Manual CSS Linking -->
	<link rel="stylesheet" href="resources/manual/css/global.css">
	<link rel="stylesheet" href="resources/manual/css/navbar.css">
	<link rel="stylesheet" href="resources/manual/css/name.css">
	<link rel="stylesheet" href="resources/manual/css/form.css">
</head>

<body>
	<nav>
		<div class="back-btn">
			<a href="teachers-list.html"><i class="fa-solid fa-hand-point-left"></i>Back</a>
		</div>
		<div class="logout-btn">
			<h4>Hi, User Name</h4>
			<a href="index.html"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
		</div>
	</nav>

	<div class="main-name">
		<h1>Classmate</h1>
	</div>

	<section id="form">
		<div class="container-header">
			<h4>Add Teacher</h4>
		</div>
		<div class="container-body">
			<form method="post">
				<div class="form-field">
					<label for="reg_number">Registration Number:</label>
					<input type="text" name="reg_number" id="reg_number" required>
				</div>

				<div class="form-field">
					<label for="doj">Date of Joining:</label>
					<input type="date" name="doj" id="doj" required>
				</div>

				<div class="form-field">
					<label for="first_name">First Name:</label>
					<input type="text" name="first_name" id="first_name" required>
				</div>

				<div class="form-field">
					<label for="last_name">Last Name:</label>
					<input type="text" name="last_name" id="last_name" required>
				</div>

				<div class="form-field">
					<label for="dob">Date of Birth:</label>
					<input type="date" name="dob" id="dob">
				</div>

				<div class="form-field">
					<label for="standard">Standard</label>
					<select name="standard" id="standard" required>
						<option>Select One</option>
						<option>Kindergarten (KG)</option>
						<option>1 to 5</option>
						<option>6 to 8</option>
						<option>9 & 10</option>
						<option>11 & 12</option>
					</select>
				</div>

				<div class="form-field">
					<label for="father_name">Father's Name:</label>
					<input type="text" name="father_name" id="father_name" required>
				</div>

				<div class="form-field">
					<label for="mother_name">Mother's Name:</label>
					<input type="text" name="mother_name" id="mother_name" required>
				</div>

				<div class="form-field">
					<label for="contact">Contact Number:</label>
					<input type="text" name="contact" id="contact" required>
				</div>

				<div class="form-field">
					<label for="pri-subj">Primary Subject:</label>
					<select id="pri-subj" required>
						<option>Choose One</option>
						<option>Hindi</option>
						<option>English</option>
						<option>Science</option>
						<option>Maths</option>
						<option>Social Studies</option>
					</select>
				</div>

				<div class="form-field">
					<label for="sec-subj">Secondary Subject:</label>
					<select id="sec-subj" required>
						<option>Choose One</option>
						<option>Hindi</option>
						<option>English</option>
						<option>Science</option>
						<option>Maths</option>
						<option>Social Studies</option>
						<option>None</option>
					</select>
				</div>

				<div class="form-field">
					<label for="">Resident Address</label>
					<input type="text" name="residential-address" id="residential-address">
				</div>

				<div class="form-field address">
					<input type="checkbox" name="address" id="address">
					<label for="address">Check if Permanent Address is same as Resident Address</label>
				</div>

				<div class="form-field">
					<label for="">Permanent Address</label>
					<input type="text" name="permanent-address" id="permanent-address">
				</div>

				<div class="form-field form-btn">
					<input type="submit" name="submit" value="Add Teacher">
				</div>
			</form>
		</div>
	</section>
</body>

</html>
