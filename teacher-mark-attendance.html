<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmate | Mark Attendence</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Manual CSS Linking -->
    <link rel="stylesheet" href="resources/manual/css/global.css">
    <link rel="stylesheet" href="resources/manual/css/navbar.css">
    <link rel="stylesheet" href="resources/manual/css/name.css">
    <link rel="stylesheet" href="resources/manual/css/form.css">
    <link rel="stylesheet" href="resources/manual/css/list.css">
</head>
<body>
    <nav>
        <div class="back-btn">
            <a href="teacher-landing.html"><i class="fa-solid fa-hand-point-left"></i>Back</a>
        </div>
        <div class="logout-btn">
            <h4>Hi, User Name</h4>
            <a href="index.html"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
        </div>
    </nav>

    <div class="main-name">
        <h1>Classmate</h1>
    </div>

    <section id="form">
        <div class="container-header">
            <h4>Mark Attendence</h4>
        </div>

        <div class="container-body">
            <form method="post">
                <div class="form-field">
                    <label for="registration">Registration Number:</label>
                    <input type="text" name="registration" id="registration">
                </div>
                <div class="form-field">
                    <label for="f_name">First Name:</label>
                    <input type="text" name="f_name" id="f_name">
                </div>
                <div class="form-field">
                    <label for="l_name">Last Name:</label>
                    <input type="text" name="l_name" id="l_name">
                </div>
                <div class="form-field">
                    <label for="from">Date:</label>
                    <input type="date" name="from" id="from">
                </div>
                <div class="form-field form-btn">
                    <input type="submit" value="Search">
                </div>
            </form>
        </div>
    </section>

    <section id="list">
        <table>
            <th>
                <td>Sr. No.</td>
                <td>Registration Number</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Date</td>
                <td>Present</td>
                <td>Absent</td>
            </th>
            <tr>
                <td>1</td>
                <td>1001</td>
                <td>Aryan</td>
                <td>Sharma</td>
                <td>10-05-2024</td>
                <td>
                    <input type="radio" name="attendence" id="present">
                </td>
                <td>
                    <input type="radio" name="attendence" id="absent">
                </td>
            </tr>
        </table>

        <div class="submit-btn">
            <input type="submit" value="Update">
        </div>
    </section>
</body>
</html>
