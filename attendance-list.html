            <form method="post">
                <div class="form-field">
                    <label for="standard">Registration Number:</label>

                </div>

                <div class="form-field">
                    <label for="standard">Student Name:</label>

                    <input type="text" name="standard" id="standard">
                </div>

                <div class="form-field">
                    <label for="standard">Section:</label>
                    <input type="text" name="standard" id="standard">
                </div>

                <div class="form-field">
                    <label for="standard">From Date:</label>
                    <input type="date" name="standard" id="standard">
                </div>

                <div class="form-field">
                    <label for="standard">Till Date:</label>
                    <input type="date" name="standard" id="standard">
                </div>

                <div class="form-field form-btn">
                    <input type="submit" name="search" value="Search">
                </div>
            </form>   
        </div>
