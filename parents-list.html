                <div class="form-field">
                    <label for="standard">Standard:</label>

                </div>

                <div class="form-field">
                    <label for="section">Section:</label>
                    <input type="text" name="section" id="section">
                </div>

                <div class="form-field">
                    <label for="f-name">Father's Name:</label>
                    <input type="text" name="f-name" id="f-name">
                </div>

                <div class="form-field">
                    <label for="m-name">Mother's Name:</label>
                    <input type="text" name="m-name" id="m-name">
                </div>


                <div class="form-field"></div>

                <div class="form-field form-btn">
                    <input type="submit" name="search" value="Search">
                    <a href="update-student-details.html">Update Details</a>

            </form>
