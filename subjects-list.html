    <!-- Manual CSS Linking -->

    <link rel="stylesheet" href="resources/manual/css/admin-navbar.css">

<body>
	<nav>
        <div class="back-btn">
            <a href="admin-landing.html"><i class="fa-solid fa-hand-point-left"></i>Back</a>
        </div>
        <div class="logout-btn">
            <h4>Hi, User Name</h4>

    <div class="main-name">
        <h1>Classmate</h1>

    <section id="search">
    	<div class="search-form">
            <form method="post">
                <div class="form-field">
                    <label for="standard">Standard:</label>
                    <input type="text" name="standard" id="standard" required>
                </div>

                <div class="form-field">
                    <label for="teacher-f-name">Teacher's First Name</label>
                    <input type="text" name="teacher-f-name" id="teacher-f-name" required>
                </div>

                <div class="form-field">
                    <label for="teacher-l-name">Teacher's Last Name</label>
                    <input type="text" name="teacher-l-name" id="teacher-l-name" required>
                </div>

                <div class="form-field form-btn">
                    <input type="submit" name="search" value="Search">
                    <a href="add-subject.html">Add Subject</a>
                    <a href="#">Update Details</a>
                    <a href="#">Delete Subject</a>
                </div>
            </form>   
        </div>
    </section>

    <section id="list">
        <table>
            <th>
                <td>Sr. No.</td>
                <td>Subject Name</td>
                <td>Standard</td>
                <td>Section</td>
                <td>Teacher's First Name Name</td>
                <td>Teacher's Last Name</td>
            </th>

            <tr>
                <td>1</td>
                <td>Computer</td>
                <td>12</td>

                <td>Sharma</td>
            </tr>
        </table>
    </section>
