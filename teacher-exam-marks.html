<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmate | Exams Marks</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Manual CSS Linking -->
    <link rel="stylesheet" href="resources/manual/css/global.css">
    <link rel="stylesheet" href="resources/manual/css/navbar.css">
    <link rel="stylesheet" href="resources/manual/css/name.css">
    <link rel="stylesheet" href="resources/manual/css/form.css">
    <link rel="stylesheet" href="resources/manual/css/list.css">
</head>

<body>
    <nav>
        <div class="back-btn">
            <a href="teacher-landing.html"><i class="fa-solid fa-hand-point-left"></i>Back</a>
        </div>
        <div class="logout-btn">
            <h4>Hi, User Name</h4>
            <a href="index.html"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
        </div>
    </nav>

    <div class="main-name">
        <h1>Classmate</h1>
    </div>

    <section id="form">
        <div class="container-header">
            <h4>Exam Marks</h4>
        </div>

        <div class="container-body">
            <div class="search-form">
                <form method="post">
                    <div class="form-field">
                        <label for="standard">Standard:</label>
                        <select name="standard" id="standard">
                            <option value="default">Select One</option>
                            <option value="pg">PG</option>
                            <option value="lkg">LKG</option>
                            <option value="ukg">UKG</option>
                            <option value="first">1st</option>
                            <option value="second">2nd</option>
                            <option value="third">3rd</option>
                            <option value="fourth">4th</option>
                            <option value="fifth">5th</option>
                            <option value="sixth">6th</option>
                            <option value="seventh">7th</option>
                            <option value="eighth">8th</option>
                            <option value="ninth">9th</option>
                            <option value="tenth">10th</option>
                            <option value="eleventh">11th</option>
                            <option value="twelveth">12th</option>
                        </select>
                    </div>

                    <div class="form-field">
                        <label for="section">Section</label>
                        <input type="text" name="section" id="section">
                    </div>

                    <div class="form-field">
                        <label for="advisor">Standard Advisor's Name</label>
                        <input type="text" name="advisor" id="advisor">
                    </div>

                    <div class="form-field"></div>

                    <div class="form-field form-btn">
                        <input type="submit" name="search" value="Search">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section id="list">
        <table>
            <th>
                <td>Roll No.</td>
                <td>Student Name</td>
                <td>Hindi</td>
                <td>English</td>
                <td>Mathematics</td>
                <td>Science</td>
                <td>Computer</td>
            </th>

            <tr>
                <td>1</td>
                <td>Aryan Sharma</td>
                <td>
                    <input type="text" name="hindi" id="hindi">
                </td>
                <td>
                    <input type="text" name="english" id="english">
                </td>
                <td>
                    <input type="text" name="mathematics" id="mathematics">
                </td>
                <td>
                    <input type="text" name="science" id="science">
                </td>
                <td>
                    <input type="text" name="computer" id="computer">
                </td>
            </tr>
        </table>

        <div class="submit-btn">
            <input type="submit" value="Update">
        </div>
    </section>
</body>

</html>
